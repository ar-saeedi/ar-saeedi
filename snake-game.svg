<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#2a2a4a" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Particles Background -->
  <g id="particles">
    <circle cx="100" cy="50" r="2" fill="#00ff88" opacity="0.3">
      <animate attributeName="cy" values="50;350;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="100" r="2" fill="#00ddff" opacity="0.3">
      <animate attributeName="cy" values="100;300;100" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="80" r="2" fill="#ff00ff" opacity="0.3">
      <animate attributeName="cy" values="80;320;80" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="120" r="2" fill="#ffff00" opacity="0.3">
      <animate attributeName="cy" values="120;280;120" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="2" fill="#ff6600" opacity="0.3">
      <animate attributeName="cy" values="200;100;200" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Courier New', monospace" font-size="24" font-weight="bold" fill="#00ff88" text-anchor="middle" filter="url(#glow)">
    ⚡ CODE SNAKE GAME ⚡
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Score -->
  <text x="50" y="80" font-family="'Courier New', monospace" font-size="16" fill="#00ddff" filter="url(#glow)">
    SCORE: <tspan id="score">000</tspan>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Level -->
  <text x="680" y="80" font-family="'Courier New', monospace" font-size="16" fill="#ff00ff" text-anchor="end" filter="url(#glow)">
    LVL: <tspan id="level">01</tspan>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Game Board Border -->
  <rect x="50" y="100" width="700" height="260" fill="none" stroke="#00ff88" stroke-width="3" rx="10" filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Snake Body - Animated Path -->
  <g id="snake">
    <!-- Snake segments with trail effect -->
    <rect x="300" y="220" width="16" height="16" fill="url(#snakeGradient)" rx="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 20,0; 40,0; 60,0; 80,0; 100,0; 120,0; 120,20; 120,40; 120,60; 100,60; 80,60; 60,60; 40,60; 20,60; 0,60; -20,60; -40,60; -40,40; -40,20; -40,0; -40,-20; -20,-20; 0,-20; 20,-20; 40,-20; 60,-20; 80,-20; 100,-20; 120,-20; 140,-20; 160,-20; 160,0; 160,20; 160,40; 160,60; 160,80; 140,80; 120,80; 100,80; 80,80; 60,80; 60,100; 60,120; 80,120; 100,120; 120,120; 140,120; 160,120; 180,120; 200,120; 200,100; 200,80; 200,60; 180,60; 180,40; 180,20; 180,0; 180,-20; 180,-40; 160,-40; 140,-40; 120,-40; 100,-40; 80,-40; 60,-40; 40,-40; 20,-40; 0,-40; -20,-40; -40,-40; -60,-40; -60,-20; -60,0"
        dur="25s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Snake segment 2 -->
    <rect x="280" y="220" width="16" height="16" fill="#00ff88" opacity="0.9" rx="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 20,0; 40,0; 60,0; 80,0; 100,0; 120,0; 120,20; 120,40; 120,60; 100,60; 80,60; 60,60; 40,60; 20,60; 0,60; -20,60; -40,60; -40,40; -40,20; -40,0; -40,-20; -20,-20; 0,-20; 20,-20; 40,-20; 60,-20; 80,-20; 100,-20; 120,-20; 140,-20; 160,-20; 160,0; 160,20; 160,40; 160,60; 160,80; 140,80; 120,80; 100,80; 80,80; 60,80; 60,100; 60,120; 80,120; 100,120; 120,120; 140,120; 160,120; 180,120; 200,120; 200,100; 200,80; 200,60; 180,60; 180,40; 180,20; 180,0; 180,-20; 180,-40; 160,-40; 140,-40; 120,-40; 100,-40; 80,-40; 60,-40; 40,-40; 20,-40; 0,-40; -20,-40; -40,-40; -60,-40; -60,-20; -60,0"
        dur="25s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    
    <!-- Snake segment 3 -->
    <rect x="260" y="220" width="16" height="16" fill="#00dd88" opacity="0.8" rx="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 20,0; 40,0; 60,0; 80,0; 100,0; 120,0; 120,20; 120,40; 120,60; 100,60; 80,60; 60,60; 40,60; 20,60; 0,60; -20,60; -40,60; -40,40; -40,20; -40,0; -40,-20; -20,-20; 0,-20; 20,-20; 40,-20; 60,-20; 80,-20; 100,-20; 120,-20; 140,-20; 160,-20; 160,0; 160,20; 160,40; 160,60; 160,80; 140,80; 120,80; 100,80; 80,80; 60,80; 60,100; 60,120; 80,120; 100,120; 120,120; 140,120; 160,120; 180,120; 200,120; 200,100; 200,80; 200,60; 180,60; 180,40; 180,20; 180,0; 180,-20; 180,-40; 160,-40; 140,-40; 120,-40; 100,-40; 80,-40; 60,-40; 40,-40; 20,-40; 0,-40; -20,-40; -40,-40; -60,-40; -60,-20; -60,0"
        dur="25s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    
    <!-- Snake segment 4 -->
    <rect x="240" y="220" width="16" height="16" fill="#00bb88" opacity="0.7" rx="3">
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 20,0; 40,0; 60,0; 80,0; 100,0; 120,0; 120,20; 120,40; 120,60; 100,60; 80,60; 60,60; 40,60; 20,60; 0,60; -20,60; -40,60; -40,40; -40,20; -40,0; -40,-20; -20,-20; 0,-20; 20,-20; 40,-20; 60,-20; 80,-20; 100,-20; 120,-20; 140,-20; 160,-20; 160,0; 160,20; 160,40; 160,60; 160,80; 140,80; 120,80; 100,80; 80,80; 60,80; 60,100; 60,120; 80,120; 100,120; 120,120; 140,120; 160,120; 180,120; 200,120; 200,100; 200,80; 200,60; 180,60; 180,40; 180,20; 180,0; 180,-20; 180,-40; 160,-40; 140,-40; 120,-40; 100,-40; 80,-40; 60,-40; 40,-40; 20,-40; 0,-40; -20,-40; -40,-40; -60,-40; -60,-20; -60,0"
        dur="25s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
  </g>
  
  <!-- Food/Code Blocks -->
  <g id="food1">
    <rect x="420" y="220" width="16" height="16" fill="#ff00ff" rx="3" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="428" y="233" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">{}</text>
  </g>
  
  <g id="food2">
    <rect x="260" y="160" width="16" height="16" fill="#ffff00" rx="3" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="268" y="173" font-family="monospace" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">[]</text>
  </g>
  
  <g id="food3">
    <rect x="340" y="280" width="16" height="16" fill="#00ddff" rx="3" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.25s"/>
    </rect>
    <text x="348" y="293" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">&lt;&gt;</text>
  </g>
  
  <g id="food4">
    <rect x="580" y="180" width="16" height="16" fill="#ff6600" rx="3" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" begin="0.75s"/>
    </rect>
    <text x="588" y="193" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">()</text>
  </g>
  
  <!-- Power-up Effect -->
  <circle cx="400" cy="230" r="40" fill="none" stroke="#00ff88" stroke-width="2" opacity="0">
    <animate attributeName="r" values="0;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status Messages -->
  <text x="400" y="385" font-family="'Courier New', monospace" font-size="14" fill="#00ddff" text-anchor="middle" opacity="0.7">
    &gt; Collecting code blocks... Press ▶ to play!
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Binary rain effect -->
  <text x="60" y="110" font-family="monospace" font-size="10" fill="#00ff88" opacity="0.2">
    01001000 01100101 01101100 01101100 01101111
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Corner decorations -->
  <circle cx="60" cy="110" r="3" fill="#00ff88" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="740" cy="110" r="3" fill="#ff00ff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="60" cy="350" r="3" fill="#00ddff" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="740" cy="350" r="3" fill="#ffff00" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Scanline effect -->
  <rect x="50" y="100" width="700" height="2" fill="#00ff88" opacity="0.1">
    <animate attributeName="y" values="100;360;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
